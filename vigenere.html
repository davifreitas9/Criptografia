	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<span class="contact1-form-title">
					Criptografe suas mensagens utilizando a criptografia de Vigenere!
				</span>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" method="POST" action="functions.js" id="formulario">
				<span class="contact1-form-title">
					Criptografia de Vigenere
				</span>

				
				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1 campoDigitado cripto descripto" rows="8"
                            placeholder="Digite sua Mensagem!" required></textarea>
					<span class="shadow-input1"></span>
				</div>
				<input type="text" class="chaveDigitada chave1 chave2" pattern="^@[0-9]$"
                              placeholder="Digite a Chave" aria-describedby="button-addon2">

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn botaoAcao botaoCri" id="button-addon2"  type="button">
						Criptografar
					</button>
					<button class="contact1-form-btn botaoAcao botaoCri" id="button-addon2"  type="button">
						Descriptografar
					</button>
				</div>
				<br>
				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1 result" required="required" rows="4" placeholder="Mensagem Descriptografada!" disabled></textarea>
					<span class="shadow-input1"></span>
				</div>
			</form>
		</div>
